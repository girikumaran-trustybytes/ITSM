services:
  postgres:
    image: postgres:16-alpine
    container_name: itsm-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: itsm
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/schema/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
      - ./backend/schema/crud_core_schema.sql:/docker-entrypoint-initdb.d/02_crud.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d itsm"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: itsm-backend
    ports:
      - "5000:5000"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/itsm?schema=public
      - JWT_ACCESS_SECRET=change_this_access_secret
      - JWT_REFRESH_SECRET=change_this_refresh_secret
      - ADMIN_EMAIL=admin@itsm.com
      - ADMIN_PASSWORD=admin123!
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:5000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE=/api
    container_name: itsm-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: itsm-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres-data:
