services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://itsm_app:itsm_app_password@postgres:5432/itsm?schema=public
      - JWT_ACCESS_SECRET=change_this_access_secret
      - JWT_REFRESH_SECRET=change_this_refresh_secret
      - ADMIN_EMAIL=admin@itsm.com
      - ADMIN_PASSWORD=admin123!
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: node dist/index.js

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE=/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: itsm
      POSTGRES_APP_USER: itsm_app
      POSTGRES_APP_PASSWORD: itsm_app_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/db/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres-data:
